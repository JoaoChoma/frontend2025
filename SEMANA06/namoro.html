<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido de Namoro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            position: relative;
        }
        
        #naoBtn {
            position: relative;
            transition: all 0.3s ease-in-out;
        }
    </style>
    <script>
        function sim() {
            alert("Ótimo! Aqui está o meu telefone: 123-456-789");
        }
        
        function nao() {
            let naoBtn = document.getElementById("naoBtn");
            let maxX = window.innerWidth - 500;
            let maxY = window.innerHeight - 400;
            
            let randomX = Math.random() * maxX;
            let randomY = Math.random() * maxY;
            
            naoBtn.style.left = `${randomX}px`;
            naoBtn.style.top = `${randomY}px`;
        }
    </script>
</head>

<body class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <div class="container text-center bg-white p-5 shadow rounded">
        <h1 class="mb-4">Você quer namorar comigo?</h1>
        <div class="button-container">
            <button onclick="sim()" class="btn btn-success btn-lg">Sim</button>
            <button onclick="nao()" id="naoBtn" class="btn btn-danger btn-lg">Não</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
