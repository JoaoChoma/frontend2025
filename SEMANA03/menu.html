<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu de Navegação Horizontal</title>
  <style>
    /* Estilos gerais */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Estilização do menu */
    nav {
      background-color: #333;
    }

    /* Remover marcação padrão e alinhar itens horizontalmente */
    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
    }

    /* Itens do menu */
    nav ul li {
      margin: 0;
    }

    /* Links do menu */
    nav ul li a {
      display: block;
      padding: 15px 20px;
      color: #fff;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    /* Efeito hover nos links */
    nav ul li a:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <nav>
    <ul>
      <li><a href="#home">Início</a></li>
      <li><a href="#sobre">Sobre</a></li>
      <li><a href="#servicos">Serviços</a></li>
      <li><a href="#contato">Contato</a></li>
    </ul>
  </nav>
</body>
</html>
