<!DOCTYPE html>
<html>
<head>
	<title>Formulário de Satisfação do Atendimento</title>
	<style>
		body {
			background-color: #f2f2f2;
			font-family: Arial, sans-serif;
		}

		h1 {
			color: #333;
			text-align: center;
		}

		form {
			background-color: #fff;
			max-width: 600px;
			margin: 0 auto;
			padding: 20px;
			border-radius: 5px;
			box-shadow: 0px 0px 10px rgba(0,0,0,0.2);
		}

		label {
			display: block;
			margin-bottom: 10px;
			color: #333;
			font-weight: bold;
		}

		input[type=text], textarea {
			width: 100%;
			padding: 10px;
			border: 1px solid #ccc;
			border-radius: 3px;
			box-sizing: border-box;
			margin-bottom: 20px;
			font-size: 16px;
		}

		textarea {
			height: 100px;
		}

		input[type=submit] {
			background-color: #4CAF50;
			color: #fff;
			border: none;
			padding: 10px 20px;
			border-radius: 3px;
			cursor: pointer;
			font-size: 16px;
		}

		input[type=submit]:hover {
			background-color: #45a049;
		}
	</style>
</head>
<body>
	<h1>Formulário de Satisfação do Atendimento</h1>
	<form>
		<label for="nome">Nome completo:</label>
		<input type="text" id="nome" name="nome" required>

		<label for="email">E-mail:</label>
		<input type="text" id="email" name="email" required>

		<label for="telefone">Telefone:</label>
		<input type="text" id="telefone" name="telefone" required>

		<label for="avaliacao">Como você avalia o atendimento recebido?</label>
		<textarea id="avaliacao" name="avaliacao" required></textarea>

		<label for="sugestoes">Você tem alguma sugestão para melhorarmos nosso atendimento?</label>
		<textarea id="sugestoes" name="sugestoes"></textarea>

		<input type="submit" value="Enviar">
	</form>
</body>
</html>
